<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <h4 class="logo-color">REAL</h4>
                <h4 class="logo-color">HOMES</h4>
            </div>

            <div class="nav-links">
                <a href="#" class="nav-link">
                    <h4 class="link-color">Home</h4>
                </a>
                <a href="#" class="nav-link">
                    <h4 class="link-color">Real Estate</h4>
                </a>
                <a href="#" class="nav-link">
                    <h4 class="link-color">Property</h4>
                </a>
                <a href="#" class="nav-link">
                    <h4 class="link-color">Blog</h4>
                </a>
                <a href="#" class="nav-link">
                    <h4 class="link-color">Gallery</h4>
                </a>
                <a href="#" class="nav-link">
                    <h4 class="link-color">Contact</h4>
                </a>
            </div>
        </nav>
        <div class="description">
            <div class="description-content">
                <div>
                    <h1 class="content-bg">Luxurious House</h1>
                    <h1 class="content-bg spacing">Easy to Find your Future Home</h1>
                    <h4 class="content-bg ctn-btn-mg">Single Property</h4>
                    <button class="description-btn">Free Consultation</button>
                </div> 
            </div>

            <div class="form-con">
                <div class="form-bg">
                    <p>Make an Appointment</p>
                    <p class="fill-out-txt">Fill out the details for information</p>
                    <form action="" class="form">
                        <input type="text" class="name-input" placeholder="Name">
                        <input type="email" name="" id="" class="name-input" placeholder="Email">
                        <input type="text" class="name-input" placeholder="Message">
                        <div class="submitted">
                            <input type="checkbox" name="" id="">
                            <label for="">I agree that my sumitted data is being collected and stored</label>
                        </div>
                        <input type="button" value="Submit" class="submit-btn">
                    </form>
            </div>
            
    </header>
    
</body>
</html>
